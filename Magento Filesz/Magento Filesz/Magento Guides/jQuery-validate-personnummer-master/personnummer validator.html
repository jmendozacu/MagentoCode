<!DOCTYPE html>
<head>
	<title>jQuery validate personnummer example</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			margin: 0 auto;
			width: 900px;
		}
		.sub1 {
			color: blue;
			margin: 15px 0;
			text-align: center;
		}
		label input.valid {
			background:url('checked.gif') no-repeat; 
		}
		label.error {
			border: double 1px #a00;
			background-color: #ffcccc;
			padding: 5px;
			margin-left: 10px;
		}
		label.error.valid {
			background: url("checked.gif") no-repeat scroll 1px 0 transparent;
			border: medium none;
			padding: 0 9px !important;
		}
		form {
			border: double 10px #ccc;
			padding: 10px;
			width: 450px;
			float:left;
		}
		#copytext {
			border: 10px double #CCCCCC;
			float: right;
			height: 285px;
			padding: 10px;
			width: 370px;
		}
		h1 {
			color: #444;
			text-align: center;
		}
		h3 {
			text-align: center;
		}
		table {
			margin:0 auto;
		}
		.box1 {
			margin: 15px 0;
			text-align: center;
		}
		.box2 {
			margin:0px;
		}
		#copytext input {width:250px;}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.8/jquery.validate.min.js"></script>
<script type="text/javascript" src="jquery.validate.personnummer.min.js"></script>
</head>

<body>
	<h1>jQuery validate personnummer example</h1>
	<form id="myForm">
		<h2 class="sub1">Just enter your personnummer</h2>
		
		<input type="text" name="myInput" id="myInput" />
		<br />
		<br />
		<div class="left">
			
		<div class="t1">	
		<table class="tests">
			<tbody>
			<tr><td><h3>Tests</h3></td><td></td></tr>
			<tr><td><a href="#" class="test1">700707-9846</a></td><td>Works</td></tr>
			<tr><td><a href="#" class="test1">700707-9845</a></td><td>Fails</td></tr>
			<tr><td><a href="#" class="test1">19700707-9846</a></td><td>Works</td></tr>
			<tr><td><a href="#" class="test1">7007079846</a></td><td>Works</td></tr>
			<tr><td><a href="#" class="test1">197007079846</a></td><td>Works</td></tr>
			</tbody>
		</table>
		</div>
		</div>
		<!--input type="submit" /-->
	</form>
	<div id="copy">
		<form id="copytext">
		<h2 class="sub1">jQuery Input Box Copy</h2>
			<div class="box1">
				<h3>Type anything</h3><br/>
				<input type="text" name="copy1" id="copyfrom" />
			</div>
			<div class="box1">
				<h3>Copied text</h3><br/>
				<input type="text" name="copy2" id="copyto" />
			</div>
		</form>
	</div>
	
	<script type="text/javascript">
		$.validator.setDefaults({success: "valid"});
		$.validator.messages.myInput = "invalid";
		$("#myForm").validate({
			rules: {
				myInput: {personnummer: true}},
				messages: {myInput: "Sorry! That's not a valid personnummer!"}
				
				
		});
		$('.test1').click(function(){
			$('#myInput').val( $(this).text() );
			$('form').validate().element('#myInput');return false;
		});
		/* this function copies what is typed at the card number*/
		
		$('#copytext').keyup(function(){
			$("#copyto").val($("#copyfrom").val());
		});
		
		
	</script>
</body>
